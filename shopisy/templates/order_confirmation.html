{% load static %}
{% include 'header.html' %}
<!-- Slider Stylesheet -->
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

<!-- Bootstrap Core CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />

<!-- Custom Styles for this Template -->
<link href="{% static 'css/style.css' %}" rel="stylesheet" />
<!-- Responsive Style -->
<link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <!-- Add your CSS links here -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Updated font */
            background-color: #f8f8f8; /* Updated background color */
            color: #333; /* Updated font color */
        }

        .confirmation_section {
            padding: 50px 0;
            text-align: center;
        }

        .confirmation_section h2 {
            font-size: 36px;
            font-weight: 700; /* Bold font weight */
            margin-bottom: 30px;
        }

        .order-details {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        .order-details p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .pay-now-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .pay-now-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <!-- Add your header content here -->
</header>

<section class="confirmation_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Order Confirmation</h2>
                <!-- Display order details here -->
                <div class="order-details">
                    <p>Thank you for your order! Your order details:</p>
                    <p>Order Number: {{ order.id }}</p>
                    <p>Total Amount: ${{ order.total_price }}</p>
                    <!-- Add any other order details you want to display -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Payment button -->
                <button id="rzp-button1" class="pay-now-btn">Pay Now</button>
            </div>
        </div>
    </div>
</section>

<footer>
    <!-- Add your footer content here -->
</footer>

<!-- Add your JavaScript links here -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var totalAmount = {{ order.total_price }};
    var options = {
        "key": "rzp_test_N8OgX89d5kCevO",
        "amount": totalAmount * 100, // Amount is in currency subunits. So, 10000 refers to â‚¹100
        "currency": "INR",
        "name": "Your Company Name",
        "description": "Order #{{ order.id }}",
        "image": "{% static 'path_to_your_logo.png' %}",
        "handler": function (response){
            window.location.href = "{% url 'receipt' %}";
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function (e) {
        rzp1.open();
        e.preventDefault();
    }
</script>
</body>
</html>
