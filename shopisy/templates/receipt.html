{% load static %}
{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/receipt.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .receipt_section {
            padding: 50px 0;
            text-align: center;
        }

        .receipt_section h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #007bff;
        }

        .receipt_details {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        .receipt_details p {
            font-size: 18px;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .receipt_details p strong {
            font-weight: bold;
        }

        .receipt_details hr {
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }

        .receipt_footer {
            font-size: 14px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <!-- Add your header content here -->
</header>

<section class="receipt_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Receipt</h2>
                <div class="receipt_details">
                    <p><strong>Order Number:</strong> {{ order.id }}</p>
                    <p><strong>Total Amount:</strong> ${{ order.total_price }}</p>
                    <!-- Add any other order details you want to display -->
                    <hr>
                    <p class="receipt_footer">Thank you for your order!</p>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <!-- Add your footer content here -->
</footer>

<!-- Add your JavaScript links here -->
<script src="{% static 'js/script.js' %}"></script>

</body>
</html>
